    <script>
            var data=[{product:'Blockchain',freq:8202},
                      {product:'Bitcoin',freq:27464},
                      {product:'Ethereum',freq:475},
                      {product:'Tezos',freq:1},
                      {product:'MaidSafe',freq:9},
                      {product:'Factom',freq:50},
                      {product:'Synereo',freq:19},
                      {product:'Steemit',freq:672},
                      {product:'Hyperledger',freq:125},
                      {product:'ConsenSys',freq:33}
                      ];
            //Width and height
            var margin = {top:15, right:25, bottom:15, left: 80};
            var width = 1200 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;
            //Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform","translate(" + margin.left + "," + margin.top + ")");

            var x = d3.scale.linear()
                            .range([0,width])
                            .domain([0,d3.max(data,function(d){
                                return d.freq;
                            })]);

            var y = d3.scale.ordinal()
                            .rangeRoundBands([height,0],.1)
                            .domain(data.map(function(d){
                              return d.product;
                            }));

            var yAxis = d3.svg.axis()
                              .scale(y)
                              .tickSize(0)
                              .orient("left");

            var gy = svg.append("g")
                        .attr("class","y axis")
                        .call(yAxis)

            var bars = svg.selectAll(".bar")
                          .data(data)
                          .enter()
                          .append("g");

            bars.append("rect")
                // .attr("class","bar")
                .attr("y",function(d){
                  return y(d.product);
                })
                .attr("height", y.rangeBand())
                .attr("x",0)
                .attr("width",function(d){
                  return x(d.freq);
                })
                .attr("fill","#D3D3D3")
                .on("mouseover",function(){
                  d3.select(this)
                    .attr("fill","white");
              })
              .on("mouseout", function(d,i){
                  d3.select(this).attr("fill",function(){
                    return "#D3D3D3";
                  });
              })


            bars.append("text")
                .attr("class","below")
                .attr("y",function(d){
                  return y(d.product) + y.rangeBand()
                })
                .attr("x",function(d){
                  return x(d.freq);
                })
                .attr("text-anchor","start")
                .style("fill","white")
                .text(function(d){
                  return (d.freq);
                })


        </script>

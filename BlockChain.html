        <div class ="homeGraph">
          <svg width="800" height="500"></svg>
          <script src="https://d3js.org/d3.v4.min.js"></script>
          <script>


var loadData = function() {
          d3.selectAll("svg > *").remove();
          var svg = d3.select("svg"),
              margin = {top: 20, right: 30, bottom: 20, left: 50},
              width = +svg.attr("width") - margin.left - margin.right,
              height = +svg.attr("height") - margin.top - margin.bottom,
              g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          var parseTime = d3.timeParse("%d-%b-%y");

          var x = d3.scaleTime()
              .rangeRound([0, width]);

          var y = d3.scaleLinear()
              .rangeRound([height, 0]);

          var line = d3.line()
              .x(function(d) { return x(d.date); })
              .y(function(d) { return y(d.mentions); });
          var metric = document.getElementById('metric').selectedOptions[0].text;
          var dataFile = 'data/' + metric + '.tsv'

          d3.tsv(dataFile, function(d) {
            d.date = parseTime(d.date);
            d.mentions = +d.mentions;
            return d;
          }, function(error, data) {
            if (error) throw error;

            x.domain(d3.extent(data, function(d) { return d.date; }));
            y.domain(d3.extent(data, function(d) { return d.mentions; }));

            g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
              .select(".domain")
                .remove();

            g.append("g")
                .call(d3.axisLeft(y))
              .append("text")
                .attr("fill", "#000")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.71em")
                .attr("text-anchor", "end")
                .text("Mentions");

            g.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("stroke-width", 1.5)
                .attr("d", line);
          });
}
          </script>
